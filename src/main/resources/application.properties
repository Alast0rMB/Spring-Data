#Database Connection
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=OT
spring.datasource.password=OT
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# Hibernate ddl auto (create, create-drop, validate, update). For deployment validate is better than update
spring.jpa.hibernate.ddl-auto=update
#Caching
#Is used for QueryPlanCache for repetitive queries
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128
#Hibernate Second level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.factory_class = org.hibernate.cache.jcache.JCacheRegionFactory
